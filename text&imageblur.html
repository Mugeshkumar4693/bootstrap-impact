<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text&imageblur</title>
    <style>
        .img1{
            box-shadow: 30px 30px 45px rgb(255, 255, 0);
            filter: blur(5px);
            filter: brightness(90%);
            filter: grayscale(100%);
            filter: opacity(0.8);
            filter: drop-shadow(10px 10px 5px rgb(251, 255, 0));
            padding: 100px;
        }
        p{
            text-shadow: 6px 3px 1px rgb(6, 2, 255);
            font-size: 60px;
        }

    </style>
</head>
<body>
    <img class="img1" src="download-removebg-preview.png" width="600" height="500">
    <br><br><br>
    <p>This is a paragarph</p>
</body>
</html>
