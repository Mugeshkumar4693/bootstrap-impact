<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table th{
            border: 5px solid yellow;
            padding: 10px;
        }
        table tr:nth-child(even){
            color: blue;
            background-color: aqua;
        }
        table tr:hover{
            color: darkgoldenrod;
            background-color: palevioletred;
        }
        table th{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <table border="2" width="700" height="700">
    <caption>time table</caption>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <tr>
            <td>tam</td>

            <td>tam</td>
            <td>tam</td>
            <td>tam</td>
        </tr>
        <tr>
            <td>eng</td>
            <td>eng</td>

            <td>eng</td>
            <td>eng</td>
        </tr>
        <tr>
            <td>math</td>
            <td>math</td>

            <td>math</td>
            <td>math</td>
        </tr>
        <tr>
            <td>sci</td>
            <td>sci</td>

            <td>sci</td>
            <td>sci</td>
        </tr>
        <tr>

</body>
</html>
